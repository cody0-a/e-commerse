{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %} {{ title }} {% endblock %}</title>
    <style>
         .btn {
            background-color: #4a90e2;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #357ABD;
        }
    </style>
</head>
</head>
    <body class="bg-gray-100 h-screen flex items-center justify-center">
        {% block content %}

        {% endblock %}
        <script>
        header_positon  = document.getElementsByName("header").distanceFromBottom;
        content_position  = document.getElementsByName("main").distanceFromTop;
        header_height = document.getElementsByName("header").offsetHeight;
        content_height = document.getElementsByName("main").offsetHeight;
        distance = header_height - content_height;
       if (header_positon === 0)
            {
                document.getElementsByName("header").style.position = "fixed";
                document.getElementsByName("header").style.top = "0";
                document.getElementsByName("header").style.height = header_height;
                document.getElementsByName("header").style.width = "100%";
                document.getElementsByName("main").style.marginTop = header_height;
                document.getElementsByName("header").style.width = "100%";
                document.getElementsByName("main").style.marginTop = header_height;
            }
            else if (header_positon > 0)
            {
                document.getElementsByName("header").style.position = "relative";
                document.getElementsByName("main").style.marginTop = header_height;
            }
        </script>
    </body>
</html>
