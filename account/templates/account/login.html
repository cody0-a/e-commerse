{% extends 'account/base.html'%}
{% block content %}

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Login to E-caller</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-500 text-white p-2 rounded mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password

                </label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
            </div>
            <div class="mb-4 flex flex-row w-full  font-bold">
                <label for="password" class="justify-center mr-10 align-start text-md font-medium text-gray-700 pl-4">Show Password</label>
                <input type="checkbox" id="show_btn" name="show_btn" class="block justify-center align-center ml-10 pr-4 border border-gray-300 rounded-lg p-2" />
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Login</button>
        </form>
        <p class="mt-4 text-center text-sm">
            Don't have an account? <a href="{% url 'account:register'%}" class="text-blue-600">Sign up</a>
        </p>
        <div>
            forgot Password? <a href="{% url 'account:reset_password'%}" class="text-blue-600">Reset Password</a>
        </div>
    </div>
    <script>
        const show_btn = document.getElementById('show_btn');
        const password = document.getElementById('password');
        show_btn.addEventListener('click', () => {
            if (password.type === 'password') {
                password.type = 'text';
            } else {
                password.type = 'password';
            }
        });
    </script>
{% endblock %}
