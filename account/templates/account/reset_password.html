{% extends 'account/base.html'%}

{% block  content  %}

<div class="flex flex-col items-center p-5 m-10">
    <h2 class="text-3xl font-bold mb-4 shadow-lg rounded-xl">Reset Your Password</h2>
    <div class="flex flex-col bg-black text-white p-6 m-4 border border-gray-300 shadow-2xl rounded-lg w-full">
        <p class="text-lg mb-4">Enter your email address and we'll send you a link to reset your password.</p>
        <form method="POST" class="w-full">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" class="w-full mt-2 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" required>
            <div class="flex justify-end mt-4">
                <button class="w-1/2 p-3 bg-blue-500 text-white rounded hover:bg-blue-700 transition duration-300 transform hover:scale-105">
                    Reset Password
                </button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <a href="#" class="text-blue-400 hover:underline">Back to Login</a>
        </div>
    </div>
</div>

{% endblock %}
