{% extends 'account/base.html'%}

{% block  content  %}
    <h2>Reset your password</h2>
    <div>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" class="mt-2 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <button class="mt-2 p-2 bg-blue-500 text-white rounded hover:bg-blue-700">Reset Password</button>
        </form>
        <div>
            <a href="">Login</a>
        </div>
    </div>

{% endblock %}
